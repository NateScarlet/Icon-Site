<div class="modal-header">
  <h4 class="modal-title">Select a User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>
      Select User
      <select
        [(ngModel)]="selectedUser"
        class="custom-select">
        <option *ngFor="let u of users" [ngValue]="u">{{u.github}} ({{u.iconCount}})</option>
      </select>
  </label>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="save()">Set User</button>
</div>
